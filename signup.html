<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup.css" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <header class="showcase">
      <div class="logo">
        <img src="nnn logo.png" />
      </div>

      <div class="showcase-content">
        <div class="formm">
          <form>
            <h1>Sign Up</h1>
            <div class="info">
              <input class="name" type="first name " placeholder="first name" />

              <input
                class="email"
                type="email"
                placeholder="Email or phone number"
              />

              <input class="email" type="password" placeholder="Password" />
            </div>
            <div class="btn">
              <button class="btn-primary" type="submit">Sign Up</button>
            </div>
            <div class="help">
              <div>
                <input value="true" type="checkbox" /><label>Remember me</label>
              </div>

              <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
            </div>
          </form>
        </div>

        <div class="signup">
          <p>Already a user?</p>
          <a href="https://www.netflix.com/dz-en/">Sign in now</a>
        </div>
        <div class="more">
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="#">Learn more.</a>
          </p>
        </div>
      </div>

      <footer>
        <div class="ftr-content">
          <div class="contact">
            <a href="#">Quesions? Contact us.</a>
          </div>
          <div class="ftr">
            <a href="#">Gift Card Terms</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Statement</a>
          </div>
          <div class="select">
            <select>
              <option>English</option>
              <option>العربية</option>
              <option>Français</option>
            </select>
          </div>
        </div>
      </footer>
    </header>
  </body>
</html>
